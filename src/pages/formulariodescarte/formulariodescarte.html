<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      AmbiGame
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="Deslogar()">
            <ion-icon name="log-out" width="35px"  height="35px"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-item>
        <ion-label style="color: #a0a0a0;" floating>Localização</ion-label>
        <ion-input name="email" type="text"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label style="color: #a0a0a0;" floating>Quantidade de resíduos (KG)</ion-label>
    <ion-input name="endereco" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label style="color: #a0a0a0;" floating>Comentários adicionais</ion-label>
  <ion-input name="cpf" type="text"></ion-input>
</ion-item>
    <br>
    <button ion-button color="secondary" style="margin: auto; display:block;" type="submit" (click)="cadastrar()" outline>AGENDAR DESCARTE</button>
   
  </form>
</ion-content>
